<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main>
        <section class="profile">
            <div class="profile__image-container">
                <button class="profile__image-button" type="button">
                    <img class="profile__image" src="<%=require('./images/Profile-image.jpg')%>" alt="Фото профиля">
                </button>
            </div>
            <div class="profile__info">
                <div class="profile__username">
                    <h1 class="profile__name" name="name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__description" name="description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Шаблон для карточек-->
    <template id="template-card">
        <article class="card">
            <img class="card__photo" src="#" alt="">
            <div class="card__signature">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button class="card__like" type="button"></button>
                    <p class="card__like-number">1</p>
                </div>
            </div>
            <button class="card__delete-button" type="button"></button>
        </article>
    </template>

    <!--Попап редактирования профиля-->
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="edit" novalidate>

                <input id="username" class="popup__input popup__input_type_name" name="type-name" type="text"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="username-error popup__input-error"></span>

                <input id="job" class="popup__input popup__input_type_job" name="type-job" type="text"
                    placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="job-error popup__input-error"></span>

                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--Попап редактирования аватара-->
    <div class="popup popup_avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form-avatar" name="avatar" novalidate>

                <input id="link-avatar" class="popup__input popup__input_type_avatar" name="type-avatar" type="url"
                    placeholder="Ссылка на аватар" required>
                <span class="link-error popup__input-error"></span>

                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>


    <!--Попап редактирования карточки-->
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-card" name="add" novalidate>

                <input id="title" class="popup__input popup__input_type_title" name="type-title" type="text"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="title-error popup__input-error"></span>

                <input id="link" class="popup__input popup__input_type_link" name="type-link" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="link-error popup__input-error"></span>

                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <!--Попап удаления карточки-->
    <div class="popup popup_delete-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form popup__form-delete" name="delete" novalidate>

                <button class="popup__save-button" type="submit">Да</button>
            </form>
        </div>
    </div>


    <!--Попап картинки-->
    <div class="popup popup_image">
        <figure class="popup__image-container">
            <button class="popup__close-button popup__image-close-button" type="button"></button>
            <img class="popup__image-place" src="#" alt="">
            <figcaption class="popup__image-caption">Байкал</figcaption>
        </figure>
    </div>

</body>

</html>
